<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life with JavaScript</title>
    <script src="life.js"></script>
  </head>
  <body>
    <h1>Game of Life</h1>
    <p>Click on a field to draw a cell.</p>
    <!-- Be sure that the canvas is quadratic, i.e.: width = height ! -->
    <canvas id="board" width="300" height="300"
            style="border:1px solid #cccccc;">
      This Game of Life implementation does only run in HTML5 capable
      browsers.
    </canvas>
  </body>
</html>
