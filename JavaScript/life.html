<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life in JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="common.js"></script>
    <script src="life.js"></script>
  </head>
  <body>
    <h1>Game of Life</h1>
    <p><em>Click on a field to draw a cell.</em></p>
    <!-- Be sure that the canvas is quadratic, i.e.: width = height ! -->
    <div>
      <canvas id="board" width="500" height="500">
        This Game of Life implementation does only run in HTML5 capable
        browsers.
      </canvas>
    </div>
    <div>
      <button id="NextGenerationButton" type="button"
              onClick="nextGeneration();">Next Generation</button>
    </div>
  </body>
</html>
